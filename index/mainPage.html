<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Nunito:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="../css/mainPage.css" rel="stylesheet">
    <link href="../css/book.css" rel="stylesheet">
</head>

<body>
    <section class="menu">
        <div>
            <div class="left_header">

                <img id="logo" src="../images/logo.svg" alt="logo">
                <p class="p_left_header">Tasks Book</p>
            </div>

            <div class="categories">
                <h1 class="h1">Категории</h1>
                <div class="subcategory">
                    <div><img class="ico" src="../images/home.svg" alt="home"> Дом</div>
                    <p class="illumination"></p>
                </div>

                <div class="subcategory">
                    <div><img class="ico" src="../images/users.svg" alt="users"> Семья</div>
                    <p class="illumination"></p>
                </div>

                <div class="subcategory">
                    <div><img class="ico" src="../images/briefcase.svg" alt="briefcase"> Работа</div>
                    <p class="illumination"></p>
                </div>

                <div class="subcategory">
                    <div><img class="ico" src="../images/zap.svg" alt="zap"> Спорт</div>
                    <p class="illumination"></p>
                </div>

                <div class="addition">
                    <img class="ico1" src="../images/plus-square.svg" alt="plus-square">
                    <div>Добавить</div>

                </div>
            </div>

            <div class="data">
                <h1 class="h_1">Данные</h1>

                <div class="data1 data2">
                    <img class="ico2" src="../images/bar-chart-2.svg" alt="bar-chart-2">
                    <div>Статистика</div>

                </div>

                <div class="data1">
                    <img class="ico2" src="../images/trending-up.svg" alt="trending-up">
                    <div>Сравнить</div>

                </div>
            </div>

            <div class="exid">

                <div class="exid_menu">
                    <img class="ico3" src="../images/user.svg" alt="user">
                    <div>Личный кабинет</div>
                </div>

                <div class="exid_menu">
                    <img class="ico3" src="../images/moon.svg" alt="moon">
                    <div>Темный режим</div>
                </div>

                <div class="exid_menu">
                    <img class="ico3" src="../images/settings.svg" alt="settings">
                    <div>Настройки</div>
                </div>

                <div class="exid_menu star">
                    <img class="ico3" src="../images/star.svg" alt="star">
                    <div>Премиум</div>
                </div>


                <div class="exid_menu">
                    <img class="ico3" src="../images/log-in.svg" alt="log-in">
                    <div>Выйти</div>
                </div>
            </div>
        </div>
    </section>
    <section class="mainUnit">
        <header>
            <div class="newTask">
                <img class="cross" src="../images/Group 1.svg" alt="Group 1">
                <p class="crossP">Новая задача</p>
            </div>
            <img class="Times_of_Day" src="../images/moon.svg" alt="moon">
            <div class="user">
                <p class="userName">Хорошего дня, username</p>
                <img class="userImg" src="../images/header__avatar.svg" alt="userImg">

                <img class="JackdawImg" src="../images/header__user-menu.svg" alt="userMenu">
            </div>
        </header>

        <div class="tasks">
            <div class="successes">
                <div class="successestitleHeader">
                    <p class="successesTitle">Успехи за неделю</p>
                    <div class="ellipsis">
                        <p class="ellipsisSpan"></p>
                        <p class="ellipsisSpan"></p>
                        <p class="ellipsisSpan"></p>
                    </div>
                </div>

                <div class="taskBoard">
                    <div class="taskBoard_1">
                        <p class="taskBoardP">Создано</p>
                        <div class="rangeOfTasks">
                            <div class="meaning"></div> <span class="meaning">113</span>
                            <p class="taskBoardP">задач</p>
                        </div>

                    </div>

                    <div class="taskBoard_1">
                        <p class="taskBoardP">Завершено</p>
                        <div class="rangeOfTasks">
                            <div class="meaning"></div> <span class="meaning">113</span>
                            <p class="taskBoardP">задач</p>
                        </div>

                    </div>

                    <div class="taskBoard_1">
                        <p class="taskBoardP">Удалено</p>
                        <div class="rangeOfTasks">
                            <div class="meaning"></div> <span class="meaning">113</span>
                            <p class="taskBoardP">задач</p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="activeTasks">
                <div class="successestitleHeader">
                    <p class="successesTitle">Успехи за неделю</p>
                    <div class="ellipsis">
                        <p class="ellipsisSpan"></p>
                        <p class="ellipsisSpan"></p>
                        <p class="ellipsisSpan"></p>
                    </div>
                </div>
            </div>
        </div>

        </div>

    </section>

    <script src="../js/mainPage.js"></script>
</body>

</html>
